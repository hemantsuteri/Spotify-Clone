<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Daily Dose of Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">

      <div class="songlist">
        <h1>Best of NCS - No copyright sounds.</h1>
        <div class="songItemContainer" >
          <div class="songItem">
            <img src="covers/1.jpg" alt="1">
            <span class="songName">Ukulele</span>
            <span class="songlistplay"><span class="timestamp">02:26 <i id="0" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="2">
          <span class="songName">Creative Minds</span>
          <span class="songlistplay"><span class="timestamp">02:27 <i id="1" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
      </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="3">
          <span class="songName">A New Beginning</span>
          <span class="songlistplay"><span class="timestamp">02:34 <i id="2" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
      </div>
      <div class="songItem">
       <img src="covers/4.jpg" alt="4">
        <span class="songName">Little Idea</span>
        <span class="songlistplay"><span class="timestamp">02:49 <i id="3" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
       </div>
    <div class="songItem">
      <img src="covers/5.jpg" alt="5">
      <span class="songName">Jazzy Frenchy</span>
      <span class="songlistplay"><span class="timestamp">01:44 <i id="4" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
    </div>
  <div class="songItem">
    <img src="covers/6.jpg" alt="6">
    <span class="songName">Happy Rock</span>
    <span class="songlistplay"><span class="timestamp">01:45 <i id="5" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
  </div>
  <div class="songItem">
    <img src="covers/7.jpg" alt="7">
    <span class="songName">Hey!
    </span>
    <span class="songlistplay"><span class="timestamp">02:52 <i id="6" class="far songItemPlay songItemPlay fa-play-circle"></i> </span></span>
  </div>
  </div>
  </div>

      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontsawesome icons -->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>   
        <!-- // id given   id="masterPlay" -->
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
          <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span> Ukulele 
              </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
